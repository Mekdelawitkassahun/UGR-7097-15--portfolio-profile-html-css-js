    <script>
      function toggleMenu() {
        const sidebar = document.querySelector(".sidebar");

      function showPopup(event) {
        event.preventDefault(); // Prevent the form from submitting

      }

      function closePopup() {
        const popup = document.getElementById("popupMessage");
        popup.style.display = "none";
      }
